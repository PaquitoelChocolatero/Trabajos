<!DOCTYPE html>
<html>
    <html lang="en-US">
    <head>
        <link rel="stylesheet" href="style/login.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
        <script type="text/javascript" src=script/login.js></script>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <link rel="icon" href="images/favicon.ico">
        <title>JATC</title>
    </head>
     
    <body background="images/background.jpg">

        <div class='central'>
            <div class='logo'>
                <img src='images/new_logo.png' id='logoImg'>
            </div>
            <div class='options'>
                <button class='SI'>Sign In</button>
                <button class='SU'>Sign Up</button>
            </div>
            <div class='Sign-In'>
                <form id='info'>
                    <input id="email" type="email" placeholder="Email" required>
                    <br />
                    <br />
                    <input id="pass" type="password" maxlength='8' pattern='[A-Za-z0-9]+' placeholder="Password" required>
                    <button type='button' class='go'>Sign In</button>
                    <a id='forgotten'>Forgot your password?</a>
                </form>
            </div>         
        </div>

        <footer>
            <a href="https://en.wikipedia.org/wiki/Copyleft" target="_blank">2019 Copyleft:</a>
            <a href="https://gul.es" target="_blank">Two nice GUL members</a>
            
            <a href="https://github.com/guluc3m" target="_blank">
                <img src="images/github.png" alt="github" width="15" height="15">
            </a>
        </footer>    
    </body>

</html>
