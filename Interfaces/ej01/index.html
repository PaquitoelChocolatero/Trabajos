    <body>
    
        <div class="header">
            <div class="header-logo">
                <img src="images/logo_light-gray.png" class="logo" alt="Absolutely not GUL logo" width="40" height="40">
            </div>
            <a href="#default" class="name" title="For a lack of a better name">Just Another Trello Clone</a>
            <div class="header-right">
                <a class="active" href="#Mainclickyguy">Main clicky guy</a>
                <a href="#Contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </div>

        <br>
        
        <div class="row">

            <div class="column">

                <div class="card">
                
                    <div class="card-top">
                        <h3 class="card-title">Tasks to Do</h3>
                        <a href="#card-menu">
                        <img src="images/kebab.svg" class="kebab-menu" alt="kebab" width="28" height="28">
                        </a>
                    </div>
                    
                    <div class="little-card">
                    
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        
                        <br>
                        
                        <div class="card-content">
                            <img src="images/office.jpg" class="task-image" alt="Task-image" width="150" height="80">
                            <p>This is a paragraph.</p>
                        </div>
                        
                        <div class="small-space"></div>
                        
                        <div class="card-actions">
                            <a href="#like">
                            <img src="images/like.svg" alt="like" width="24" height="24">
                            </a>
                            <a href="#comment">
                            <img src="images/comment.svg" alt="comment" width="24" height="24">
                            </a>
                            <a href="#share">
                            <img src="images/share.svg" alt="share" width="24" height="24">
                            </a>
                            <p class="card-date">This is the date</p>
                        </div>
                
                    </div>
                                        
                    <div class="little-card">
                    
                        <button type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>
                        
                        <br>
                        
                        <div class="card-content">
                            <img src="images/office.jpg" class="task-image" alt="Task-image" width="150" height="80">
                            <p>This is a paragraph.</p>
                        </div>
                        
                        <div class="small-space"></div>
                        
                        <div class="card-actions">
                            <a href="#like">
                            <img src="images/like.svg" alt="like" width="24" height="24">
                            </a>
                            <a href="#comment">
                            <img src="images/comment.svg" alt="comment" width="24" height="24">
                            </a>
                            <a href="#share">
                            <img src="images/share.svg" alt="share" width="24" height="24">
                            </a>
                            <p class="card-date">This is the date</p>
                        </div>
                
                    </div>
                                    
                <button class="add-task-btn btn">Add a task</button>

                </div>
                        
            </div>


            <div class="column">

                <div class="card">

                <h3>Card 2</h3>

                <p>Some text</p>

                <p>Some text</p>

                </div>

            </div>


            <div class="column">

                <div class="card">

                <h3>Card 3</h3>

                <p>Some text</p>
